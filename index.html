<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordini Pasticceria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        /* Cards categoria */
        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .category-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .category-card .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .category-card svg {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            stroke: #333;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .category-card .title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        
        /* Form ordine */
        .order-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }
        
        .order-form.active {
            display: block;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-header h2 {
            color: #667eea;
            font-size: 22px;
        }
        
        .back-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: #e0e0e0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .conditional-field {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
        }
        
        .conditional-field.show {
            display: block;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }
        
        .radio-group input[type="radio"] {
            width: auto;
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .whatsapp-icon {
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .categories {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ordini Pasticceria</h1>
            <p>Seleziona una categoria per iniziare</p>
        </div>
        
        <!-- Cards Categorie -->
        <div class="categories" id="categories">
            <div class="category-card" onclick="selectCategory('torte')">
                <svg viewBox="0 0 24 24">
                    <path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8"></path>
                    <path d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1"></path>
                    <path d="M2 21h20"></path>
                    <path d="M7 8v3"></path>
                    <path d="M12 8v3"></path>
                    <path d="M17 8v3"></path>
                    <path d="M7 4h.01"></path>
                    <path d="M12 4h.01"></path>
                    <path d="M17 4h.01"></path>
                </svg>
                <div class="title">Torte</div>
            </div>
            <div class="category-card" onclick="selectCategory('pasticceria')">
                <svg viewBox="0 0 24 24">
                    <path d="M17 21v-2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"></path>
                    <path d="M9 21v-2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"></path>
                    <path d="M7 8h10"></path>
                    <path d="M7.5 12h9"></path>
                    <path d="M8 16h8"></path>
                    <path d="M9 3h6l2 5H7l2-5z"></path>
                </svg>
                <div class="title">Pasticceria</div>
            </div>
            <div class="category-card" onclick="selectCategory('colazione')">
                <svg viewBox="0 0 24 24">
                    <path d="M17 8h1a4 4 0 1 1 0 8h-1"></path>
                    <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"></path>
                    <line x1="6" x2="6" y1="2" y2="4"></line>
                    <line x1="10" x2="10" y1="2" y2="4"></line>
                    <line x1="14" x2="14" y1="2" y2="4"></line>
                </svg>
                <div class="title">Colazione</div>
            </div>
            <div class="category-card" onclick="selectCategory('rosticceria')">
                <svg viewBox="0 0 24 24">
                    <path d="M6.002 5h12"></path>
                    <path d="M6 9h12"></path>
                    <path d="m7.5 4.5 1.5 1.5"></path>
                    <path d="m15 6 1.5-1.5"></path>
                    <path d="M6 13h12"></path>
                    <path d="M6.002 5 4 13h16l-2.002-8"></path>
                    <circle cx="12" cy="15" r="2"></circle>
                    <path d="M12 17v5"></path>
                </svg>
                <div class="title">Rosticceria</div>
            </div>
        </div>
        
        <!-- Form Torte -->
        <div class="order-form" id="form-torte">
            <div class="form-header">
                <h2>Ordine Torta</h2>
                <button class="back-btn" onclick="goBack()">‚Üê Indietro</button>
            </div>
            
            <form id="torteForm">
                <div class="form-group">
                    <label for="data">Data Ordine *</label>
                    <input type="date" id="data" required>
                </div>
                
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" placeholder="Mario" required>
                </div>
                
                <div class="form-group">
                    <label for="cognome">Cognome *</label>
                    <input type="text" id="cognome" placeholder="Rossi" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Numero di Telefono *</label>
                    <input type="tel" id="telefono" placeholder="3331234567" required>
                </div>
                
                <div class="form-group">
                    <label for="peso">Peso (kg) *</label>
                    <input type="text" id="peso" placeholder="es. 1.5" required>
                </div>
                
                <div class="form-group">
                    <label for="tipoTorta">Tipo Torta *</label>
                    <select id="tipoTorta" required onchange="handleTipoTortaChange()">
                        <option value="">-- Seleziona --</option>
                        <option value="Pan di spagna">Pan di spagna</option>
                        <option value="Millefoglie">Millefoglie</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
                
                <!-- Campo condizionale: Bagna (per Pan di spagna) -->
                <div class="conditional-field" id="bagnaField">
                    <label>Bagna *</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="bagna" value="Alcolica">
                            Alcolica
                        </label>
                        <label>
                            <input type="radio" name="bagna" value="Analcolica">
                            Analcolica
                        </label>
                    </div>
                </div>
                
                <!-- Campo condizionale: Specifica (per Altro) -->
                <div class="conditional-field" id="specificaField">
                    <label for="specifica">Specifica Tipo Torta *</label>
                    <input type="text" id="specifica" placeholder="Descrivi il tipo di torta">
                </div>
                
                <div class="form-group">
                    <label for="colore">Colore</label>
                    <input type="text" id="colore" placeholder="es. Rosa, Blu, Bianco">
                </div>
                
                <div class="form-group">
                    <label for="scritta">Scritta sulla Torta</label>
                    <input type="text" id="scritta" placeholder="es. Buon Compleanno Maria">
                </div>
                
                <div class="form-group">
                    <label for="operatore">Operatore *</label>
                    <input type="text" id="operatore" placeholder="Nome operatore" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="whatsapp-icon">üì±</span>
                    Invia Ordine
                </button>
                
                <p style="text-align: center; color: #666; font-size: 13px; margin-top: 10px;">
                    Il messaggio verr√† inviato al cliente e al gruppo
                </p>
            </form>
        </div>
        
        <!-- Form Pasticceria (placeholder) -->
        <div class="order-form" id="form-pasticceria">
            <div class="form-header">
                <h2>Ordine Pasticceria</h2>
                <button class="back-btn" onclick="goBack()">‚Üê Indietro</button>
            </div>
            <p style="text-align: center; color: #666; padding: 40px;">In fase di sviluppo...</p>
        </div>
        
        <!-- Form Colazione (placeholder) -->
        <div class="order-form" id="form-colazione">
            <div class="form-header">
                <h2>Ordine Colazione</h2>
                <button class="back-btn" onclick="goBack()">‚Üê Indietro</button>
            </div>
            <p style="text-align: center; color: #666; padding: 40px;">In fase di sviluppo...</p>
        </div>
        
        <!-- Form Rosticceria (placeholder) -->
        <div class="order-form" id="form-rosticceria">
            <div class="form-header">
                <h2>Ordine Rosticceria</h2>
                <button class="back-btn" onclick="goBack()">‚Üê Indietro</button>
            </div>
            <p style="text-align: center; color: #666; padding: 40px;">In fase di sviluppo...</p>
        </div>
    </div>
    
    <script>
        // URL del Google Apps Script Web App (lo configureremo dopo)
        const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
        
        let currentCategory = '';
        
        function selectCategory(category) {
            currentCategory = category;
            document.getElementById('categories').style.display = 'none';
            document.getElementById('form-' + category).classList.add('active');
        }
        
        function goBack() {
            document.querySelectorAll('.order-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById('categories').style.display = 'grid';
            currentCategory = '';
            
            // Reset form se torte
            if (document.getElementById('torteForm')) {
                document.getElementById('torteForm').reset();
                document.getElementById('bagnaField').classList.remove('show');
                document.getElementById('specificaField').classList.remove('show');
            }
        }
        
        function handleTipoTortaChange() {
            const tipoTorta = document.getElementById('tipoTorta').value;
            const bagnaField = document.getElementById('bagnaField');
            const specificaField = document.getElementById('specificaField');
            
            // Nascondi tutti i campi condizionali
            bagnaField.classList.remove('show');
            specificaField.classList.remove('show');
            
            // Mostra il campo appropriato
            if (tipoTorta === 'Pan di spagna') {
                bagnaField.classList.add('show');
                // Rendi il campo bagna required
                document.querySelectorAll('input[name="bagna"]').forEach(radio => {
                    radio.required = true;
                });
                document.getElementById('specifica').required = false;
            } else if (tipoTorta === 'Altro') {
                specificaField.classList.add('show');
                document.getElementById('specifica').required = true;
                document.querySelectorAll('input[name="bagna"]').forEach(radio => {
                    radio.required = false;
                });
            } else {
                document.querySelectorAll('input[name="bagna"]').forEach(radio => {
                    radio.required = false;
                });
                document.getElementById('specifica').required = false;
            }
        }
        
        // Handler submit form Torte
        document.getElementById('torteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = document.getElementById('data').value;
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const telefono = document.getElementById('telefono').value;
            const peso = document.getElementById('peso').value;
            const tipoTorta = document.getElementById('tipoTorta').value;
            const colore = document.getElementById('colore').value;
            const scritta = document.getElementById('scritta').value;
            const operatore = document.getElementById('operatore').value;
            
            // Gestione campi condizionali
            let bagna = '';
            let specifica = '';
            
            if (tipoTorta === 'Pan di spagna') {
                const bagnaRadio = document.querySelector('input[name="bagna"]:checked');
                if (bagnaRadio) {
                    bagna = bagnaRadio.value;
                }
            } else if (tipoTorta === 'Altro') {
                specifica = document.getElementById('specifica').value;
            }
            
            // Formatta data in italiano con giorno della settimana
            const dataObj = new Date(data);
            const giornoSettimana = dataObj.toLocaleDateString('it-IT', { weekday: 'long' });
            const dataFormattata = dataObj.toLocaleDateString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            
            // Capitalizza prima lettera del giorno
            const giornoCapitalizzato = giornoSettimana.charAt(0).toUpperCase() + giornoSettimana.slice(1);
            
            // Salva nel Google Sheet
            const orderData = {
                timestamp: new Date().toLocaleString('it-IT'),
                categoria: 'Torte',
                data: dataFormattata,
                nome: nome,
                cognome: cognome,
                telefono: telefono,
                peso: peso,
                tipoTorta: tipoTorta,
                bagna: bagna,
                specifica: specifica,
                colore: colore,
                scritta: scritta,
                operatore: operatore
            };
            
            // Salva nel Google Sheet
            saveToGoogleSheet(orderData);
            
            // Crea messaggio WhatsApp
            let messaggio = `*${giornoCapitalizzato} ${dataFormattata}*\n\n`;
            messaggio += `üéÇ *ORDINE TORTA*\n\n`;
            messaggio += `üë§ Cliente: ${nome} ${cognome}\n`;
            messaggio += `üìû Telefono: ${telefono}\n\n`;
            messaggio += `--- DETTAGLI TORTA ---\n`;
            messaggio += `‚öñÔ∏è Peso: ${peso} kg\n`;
            messaggio += `üç∞ Tipo: ${tipoTorta}\n`;
            
            if (bagna) {
                messaggio += `ü•É Bagna: ${bagna}\n`;
            }
            
            if (specifica) {
                messaggio += `üìù Specifica: ${specifica}\n`;
            }
            
            if (colore) {
                messaggio += `üé® Colore: ${colore}\n`;
            }
            
            if (scritta) {
                messaggio += `‚úçÔ∏è Scritta: "${scritta}"\n`;
            }
            
            messaggio += `\nüë§ Operatore: ${operatore}`;
            
            // Pulisci numero telefono (rimuovi spazi, trattini, ecc.)
            const telefonoClean = telefono.replace(/[\s\-\(\)]/g, '');
            
            // Codifica messaggio per URL
            const messaggioCodificato = encodeURIComponent(messaggio);
            
            // Copia il messaggio negli appunti
            navigator.clipboard.writeText(messaggio).then(() => {
                console.log('‚úÖ Messaggio copiato negli appunti');
            }).catch(err => {
                console.log('Errore copia appunti:', err);
            });
            
            // Link WhatsApp cliente
            const whatsappCliente = `https://wa.me/${telefonoClean}?text=${messaggioCodificato}`;
            
            // Link gruppo WhatsApp
            const whatsappGruppo = 'https://chat.whatsapp.com/K4LVkZ6bO65CjLsEgzShfM';
            
            // Apri entrambe le chat contemporaneamente
            window.open(whatsappCliente, '_blank');
            
            // Attendi 500ms e apri il gruppo
            setTimeout(() => {
                window.open(whatsappGruppo, '_blank');
                
                // Mostra istruzioni
                setTimeout(() => {
                    alert('‚úÖ Chat aperte!\n\n1Ô∏è‚É£ Invia il messaggio al cliente (gi√† scritto)\n2Ô∏è‚É£ Nel gruppo: Incolla (Ctrl+V) e invia\n\nüí° Il messaggio √® gi√† copiato!');
                }, 1000);
            }, 500);
        });
        
        // Funzione per salvare nel Google Sheet
        function saveToGoogleSheet(data) {
            // URL dello script Google Apps (lo configureremo)
            const scriptURL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('‚úÖ Ordine salvato nel Google Sheet');
            })
            .catch(error => {
                console.error('‚ùå Errore salvataggio:', error);
            });
        }
    </script>
</body>
</html>
